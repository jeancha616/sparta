<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트-백엔드 연결 마지막 예제!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .make-center {
            text-align: center;
        }

        .star-list {
            width: 500px;
            margin: 20px auto 0 auto;
        }

        .star-name {
            display: inline-block;
        }

        .star-name:hover {
            text-decoration: underline;
        }

        .card {
            margin-bottom: 15px;
        }
    </style>
    <script>
        $(document).ready(function () {
            // index.html 로드가 완료되면 자동으로 show_star() 함수를 호출합니다.
            show_star();
        });

        function show_star() {
            // jqEmpty 
            $('#star-box').empty();
            $.ajax({
                type: 'GET',
                url: '/api/list',
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        console.log(response['stars_list']);
                        // stars_list 라는 키값을 갖고, 열어 줍니다
                        let stars = response['stars_list'];
                        // for문으로 stars_list 길이만큼 반복
                        for (let i = 0 ; i < stars.length ; i++){
                            // stars의 i번째를 star라는 변수로 가져온다
                            // for문 내에서만 let 으로 정의된 것입니다. 전체 정의되려면, script /script에 들어가야한다
                            let star = stars[i];
                            
                            let name = star['name'];
                            let img_url = star['img_url'];
                            let recent = star['recent'];
                            let url = star['url'];
                            let like = star['like'];

                             // 카드 만들기 : 하단 card를 싹 긁어와서, `` 활용하여 붙여넣으면, 해당 양식으로 추가됨
                             let temp_html = `<div class="card">
                                                <div class="card-content">
                                                    <div class="media">
                                                        <div class="media-left">
                                                            <figure class="image is-48x48">
                                                                <img src="${img_url}"
                                                                    alt="Placeholder image" />
                                                            </figure>
                                                        </div>
                                                        <div class="media-content">
                                                            <a href="${url}" target="_blank" class="star-name title is-4">${name}(좋아요: ${like})</a>
                                                            <p class="subtitle is-6">${recent}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                    <a href="#" onclick="like_star('${name}')" class="card-footer-item has-text-info">
                                                        위로!
                                                        <span class="icon">
                                                            <i class="fas fa-thumbs-up"></i>
                                                        </span>
                                                    </a>
                                                    <a href="#" onclick="delete_star('${name}')" class="card-footer-item has-text-danger">
                                                        삭제
                                                        <span class="icon">
                                                            <i class="fas fa-ban"></i>
                                                        </span>
                                                    </a>
                                                </footer>
                                            </div>`;
                             $('#star-box').append(temp_html);
                        }
                        // init_db.py에서 doc 저장양식이 어떻게 되어있는지 확인한다
                        // doc = {
                        //    'name': name,
                        //    'img_url': img_url,
                        //    'recent': recent,
                        //    'url': url,
                        //    'like': 0
                    }
                }
            });
        }

        function like_star(name) {
            $.ajax({
                type: 'POST',
                url: '/api/like',
                data: {name_give:name},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let msg = response['msg'];
                        alert(msg);
                        window.location.reload();
                    }
                }
            })
        }

        function delete_star(name) {
            $.ajax({
                type: 'POST',
                url: '/api/delete',
                data: {name_give:name},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let msg = response['msg'];
                        alert(msg);
                        window.location.reload();
                    }
                }
            });
        }

    </script>
</head>
