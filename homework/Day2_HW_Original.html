<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.Flying Official Light Stick_copy</title>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Song Myung', serif;
        }

        .wrap {
            margin: auto;
            width: 700px;
        }

        .mytitle {
            color: black;
            width: 700px;
            height: 200px;
            background-image: url(https://pbs.twimg.com/media/EW6RQDjU0AAOaX7.jpg);
            background-position: center;
            background-size: cover;
            text-align: center;
            padding-top: 20px;
        }

        .button {
            margin: auto;
            width: 65px;
        }
    </style>
    <script>
        function input-1() {
            let temp = $('#input-1').val();
            if temp == ('') {
                alert('이름을 입력하세요')
            }
        }
        
        function hey() {
            alert('주문이 완료되었습니다');
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="mytitle">
            <h1>N.Flying Official Light Stick</h1>
        </div>

        <div class="item_title">
            <b><span style="font-size: 20px;">N.Flying 1st Official Light Stick</span></b></span>
            <span style="font-size: 15px;">가격: 38,000원/개</span>
        </div>

        <div class="item_contents">
            <p>N.Flying의 첫 공식 응원봉을 판매합니다
            <p>추첨을 통해 <span style="color: red" ;>미공개 포토카드</span>가 증정되니 많은 N.Fia 여러분의 관심 바랍니다.</p>
        </div>

        <p><b><span style = "font-size: 20px;">주문하기</span></b></p>
        
        <div class="input">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자 성함</span>
                </div>
                <input id="input-1" input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">성함</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>수량을 선택하세요.</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                </select>
            </div>
        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                    placeholder="ex. 서울특별시 송파구 신천동">
            </div>
        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">연락처</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>

    </div>
    <p>
    <div class="button">
        <button onclick="hey()" type="button" class="btn btn-primary">주문하기</button>
        </p>
</body>

</html>
