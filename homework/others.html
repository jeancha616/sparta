<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 페이지 | 이성민</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function hey() {

            let name = $('#inputName').val();
            let quantity = $('#inputGroupSelect01').val();
            let address = $('#inputAddress').val();
            let phone = $('#inputPhone').val();

            if (name == '') {
                alert('성함을 입력해주세요!')
            } else if (quantity == 'none') {
                alert('수량을 선택해주세요!')
            } else if (address == '') {
                alert('주소를 입력해주세요!')
            } else if (phone == '') {
                alert('연락처를 입력해주세요!')
            } else {
                alert('💌 ( ◠‿◠ ) 주문이 완료되었습니다. ( ◠‿◠ ) 💌')
            }

        }

        $(document).ready(function () {
            alert('🏄🏼‍♂️ 로딩 완료! 🏄🏼‍♂️')
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let rate = response[1]['rate'];
                    console.log(rate);
                    $('#exchangeRate').append(rate);
                }
            })
        })

    </script>
    <style>
        * {
            margin: auto;
        }

        h3 {
            display: inline;
        }

        .description {
            font-size: large;
            width: 700px;
        }

        .product {
            width: 700px;
        }

        .wrap {
            width: 700px;
        }

        .rate {
            display: inline;
            font-size: large;
            color: rgb(65, 22, 255);
        }

        #exchangeRate {
            display: inline;
            font-size: large;
            color: rgb(65, 22, 255);
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <div class="product">
            <img src="https://nonfiction.kr/web/product/extra/small/20200213/cb061c782bb60ba2b0f4cc677945c5ef.jpg"
                alt="논픽션 젠틀나잇 바디크림" width="700px">
            <p>
            </p>
            <h3><span style="color: rgb(0, 47, 255); background-color: pink;">Nonfiction</span> <span
                    style="color: yellow; background-color: rgb(102, 255, 0);">Gentle Night</span> <span
                    style="color: rgb(255, 123, 0); background-color: rgb(148, 230, 255);">Body Lotion</span>
            </h3>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <h3><U>36,000원 / 300ml</U></h3>
            <p></p>
            <p class="description">
                달콤한 스웨이드와 차분한 시더우드에 바닐라와 머스크가 더해져 포근하지만 중성적인 매력이 돋보이는 젠틀나잇 바디로션. 보습에 뛰어난 스윗아몬드 오일, 아보카도 오일, 세서미씨드 오일이 피부
                깊은
                곳까지 수분과 영양을 공급합니다.
            </p>
            <p class="rate">💸 현재 환율은? 💸<span style="font-weight: bold;"> 1 </span> 달러에
            <div id="exchangeRate"></div>
            <div class="rate">원이에요!</div>
            </p>
            <p><span style="font-size: large; font-weight: bolder;">주문서 작성</span></p>
        </div>
        <p class="input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">성함</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                id="inputName">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option value="none" selected>수량을 선택하세요.</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                placeholder="ex. 용산구 이태원로 55가길 49" id="inputAddress">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">연락처</span>
            </div>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                id="inputPhone">
        </div>
        </p>
    </div>
    <div class="wrap"><button onclick="hey()" type="button" class="btn btn-primary"> 주문하기 </button>
    </div>
</body>

</html>
