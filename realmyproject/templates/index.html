<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--폰트지정-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }

        .wrap {
            margin: auto;
            width: 1000px;
        }

        .jumbotron{
            text-align: center;
        }

        .form-post{
            margin: auto;
            width: 800px;
        }

        .button{
            margin: auto;
            width: 100px;
        }

        .contents_information{
            margin: auto;
            width: 800px
        }    

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        function openclose() {
            if ($('#input-box').css('display') == 'block') {
                $('#input-box').hide();
                $('#btn-input-box').text('Contents Input')
            } else {
                $('#input-box').show();
                $('#btn-input-box').text('Close')
            }
        }

        function loadlink(){
            alert('Successfully Loaded')
        }
    </script>

</head>

<body>
    <div class = "wrap">
        <div class="jumbotron">
            <h1 class="display-4"><span style = "font-size:45px;" style = "font-weight:bold;">YouTube Contents Monitoring</span></h1>
            <p></p>
            <p class="lead"><span style = "font-size:20px;">YouTube 링크를 통해, 게시물 정보(제목/조회수/좋아요/댓글)를 실시간으로 불러옵니다</span></p>
            <p><span style = "font-size:20px;">DB에 저장도 하고 싶은데 할 수 있겠죠?</span></p>
            <hr class="my-4">
            <p class="lead">
                <a id="btn-input-box" onclick="openclose()" class="btn btn-dark btn-lg btn-block" href="#"
                    role="button">Contents Input</a>
        </div>

        <div class="form-post" id="input-box">
            <div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Contents URL</label>
                    <input id="input-url" class="form-control" placeholder="Paste YouTube Link">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Date</label>
                    <input id="input-date" class="form-control" placeholder="YY.MM.DD">
                </div>
                
                <div class="button">
                    <button onclick="loadlink()" class="btn btn-primary btn-dark">Load</button>
                </div>
            </div>

            <p></p>
            
            <div class="contents_information" id="contents_information">
                <div class="card" id="thumbnail" style="width: 50rem;">
                    <img class="card-img-top" src="{{ url_for('static', filename='thecat.jpg') }}" alt="thumbnail">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">필요할 경우 내용 입력</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">contents_title</li>
                    <li class="list-group-item">contents_viewcounts</li>
                    <li class="list-group-item">contents_likes</li>
                    <li class="list-group-item">contents_commentcounts</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">contents_comment</a>
                </div>
            </div>
    
        </div>

    </div>
</body>
